<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="src/script.js" type="module"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container" id="background" style="width: 100%; height: 100vh;">
        <img id="album-cover" alt="Album Cover" style="border-radius: 1%;">
        <div class="container__info">
            <p id="song-name" class="montserrat-700"></p>
            <p id="artist-names" class="montserrat-500"></p>
        </div>
        <!-- <p id="playlist-name"></p> -->
        <input type="range" id="timeline" min="0" value="0">
    </div>
</body>
</html>
